<html>

<head>
    <title>CMPM 102 Phaser game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

    <style>
        canvas {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    
</head>

<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 700,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
        this.load.setBaseURL('http://127.0.0.1:5500/');
        this.load.image('brick', 'assets/furnace_top.png');
    }

    function create () {
        //this.add.image(400, 300, 'sky');

        this.add.tileSprite(0, 0, 2400, 1400, 'brick');
    }
    </script>

</body>


</html>
